    <title>Create a JS Function</title>
</head>
<script>

    // Calculate the sum of the first 'upperBound' integers. 

    function calcSum(upperBound) {
        var sum = 0;

        // Ideally check upperBound to ensure it is a positive integer value.
        // We ignore potential overflow for excessively large summations.
                
        if (upperBound > 0) {
            for(var i = 1; i <= upperBound; i++) {
             sum += i;
            }
        }
        // Log summation to the browser console.
        console.log("The sum of the first " + upperBound + " numbers is " + sum + "."); 
             
        return sum;
    }   
</script>

<!-- Invoke simple JS function to sum numbers when button clicked. -->

<body>
    <h1> Simple Sum JS Function</h1>
    
    <!-- Note: Ideally, we input the summation upper bound from the user, but for this mini-project it is fixed to 100. -->
  
    <p> Mini-project:  To compute the sum of the first 100 numbers. <br>
        (See console log for summation value)</p>
    <button onclick="calcSum(100)">Compute Sum</button>
  
</body>
</html>
